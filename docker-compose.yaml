name: docker_container_exporter
services:
  srv:
    image: ghcr.io/oriolrius/docker_container_exporter:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "127.0.0.1:${PORT}:8118"
    privileged: true
    restart: unless-stopped
    # Resource limits to prevent excessive CPU/memory usage
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
